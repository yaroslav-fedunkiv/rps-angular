<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Publishers</b></h2>
        </div>
        <div class="col-sm-6">
          <a class="btn btn-success" data-toggle="modal"><i
            class="material-icons">&#xE147;</i>
            <span>Add New Publisher</span></a>
          <a href="/new-version?page=${currentPage}" class="btn btn-primary" data-toggle="modal"><i
            class="material-icons">&#xE147;</i>
            <span>Add New Version</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>image</th>
        <th>title</th>
        <th>topic</th>
        <th>price</th>
        <th>description</th>
        <th>created</th>
        <th>updated</th>
        <th>isActive</th>
        <th>actions</th>
      </tr>
      </thead>
      <tbody>
      <app-publishers-item
        *ngFor="let publisherEl of publishers;
        let i = index"
        [publisher]="publisherEl"
        [index]="i"></app-publishers-item>
      </tbody>
    </table>
  </div>
</div>
