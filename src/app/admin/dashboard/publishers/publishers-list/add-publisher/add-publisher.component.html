  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title" id="addPublisherModalLabel">Add Publisher</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              formControlName="title">
            <div class="text-danger"
                 *ngIf="serverErrors$ | async"
                 id="publisherNameError">This title is already exist!</div>
          </div>
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Topic</label>
            <select class="form-control" formControlName="topic">
              <option selected disabled>Choose topic</option>
              <option *ngFor="let topic of topics" [value]="topic">{{topic | titlecase}}</option>
            </select>
          </div>
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Price</label>
            <input type="number"
                   class="form-control"
                   formControlName="price"
                   step=".01">
            <div class="text-danger"
                 *ngIf="signUpForm.get('price')?.invalid && signUpForm.get('price')?.touched"
                 id="publisherPriceError">Field price is required and must be positive</div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   id="inputDescription"
                   formControlName="description"
                   class="form-control">
            <div class="text-danger"
                 *ngIf="signUpForm.get('description')?.invalid"
                 id="publisherDescriptionError">Description must be less than 500 symbols</div>
          </div>
          <div class="form-group">
            <label>Picture URL</label>
            <input type="text"
                   id="inputPictureUrl"
                   formControlName="image"
                   class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  routerLink="/admin/dashboard/publishers"
                  data-dismiss="modal">
            Cancel</button>
          <button type="submit"
                  [disabled]="!signUpForm.valid"
                  class="btn btn-success">Save changes</button>
        </div>
      </form>
    </div>
  </div>
