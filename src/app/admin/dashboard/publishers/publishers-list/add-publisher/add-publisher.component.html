  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title" id="addPublisherModalLabel">Add Publisher</h4>
<!--          <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--            <span aria-hidden="true">&times;</span>-->
<!--          </button>-->
        </div>
        <div class="modal-body">
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              formControlName="title">
            <div class="text-danger" id="publisherNameError"></div>
            <div class="text-danger" id="publisherNameExistError"></div>
          </div>
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Topic</label>
            <select class="form-control" formControlName="topic">
              <option selected disabled>Choose topic</option>
              <option *ngFor="let topic of topics" [value]="topic">{{topic | titlecase}}</option>
            </select>
          </div>
          <div class="form-group">
            <strong style="color: red">*</strong>
            <label>Price</label>
            <input type="number"
                   class="form-control"
                   formControlName="price"
                   step=".01">
            <div class="text-danger" id="publisherPriceError"></div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   formControlName="description"
                   class="form-control">
            <div class="text-danger" id="publisherDescriptionError"></div>
          </div>
          <div class="form-group">
            <label>Picture URL</label>
            <input type="text"
                   formControlName="pictureUrl"
                   class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="admin/dashboard/publishers">Close</button>
          <button type="submit" class="btn btn-success">Save changes</button>
        </div>
      </form>
    </div>
  </div>
