<div class="modal-dialog" role="document">
<div class="modal-content">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()"
        enctype="multipart/form-data">
    <div class="modal-header">
      <h4 class="modal-title">Choose a field(s) for editing</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Edit data of <strong style="color: indianred">"{{currentPublisher.title}}"</strong></label>
      </div>
      <div class="form-group">
        <label>New Title</label>
        <input type="text"
               formControlName="title"
               placeholder="{{currentPublisher.title}}"
               class="form-control">
             <span class="text-danger" *ngIf="signUpForm.get('title')?.invalid">
                Publisher's title must be less than 50 symbols!
            </span>
      </div>
      <div class="form-group">
        <label>Topic</label>
        <select class="form-control" formControlName="topic">
          <option selected disabled>Choose topic</option>
          <option *ngFor="let topic of topics"
                  [value]="topic">{{topic | titlecase}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number"
               step=".01"
               formControlName="price"
               placeholder="{{currentPublisher.price}}"
               class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text"
               class="form-control"
               formControlName="description"
               placeholder="{{currentPublisher.description}}">
            <span class="text-danger" *ngIf="signUpForm.get('description')?.invalid">
                Publisher's description must be less than 500 symbols!
            </span>
      </div>
      <div class="form-group">
        <label>Picture URL</label>
        <input type="text"
               class="form-control"
               placeholder="{{currentPublisher.image}}"
               formControlName="image">
        <img src="{{currentPublisher.image}}"
             style="margin-top: 1px"
             width="90px"
             height="135px"
             alt="{{currentPublisher.title}}">
      </div>
    </div>
    <div class="modal-footer" style="margin-top: -28px;">
      <button type="button"
              class="btn btn-secondary"
              routerLink="/admin/dashboard/publishers"
              data-bs-dismiss="modal">
        Close</button>
      <button type="submit"
              class="btn btn-warning">Update</button>
    </div>
  </form>
</div>
</div>
